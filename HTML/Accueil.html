<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Accueil travel.fr</title>
        
        <link rel="stylesheet" href="../CSS/style.css">
        <script src="../JS/JavaPourTous.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>

    <body>
        <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
        <h1><strong>Accueil travel.fr</strong></h1>
        <nav>
            <div class="colonne">
                <a href="Accueil.html" class="active">Menu</a>
                <a href="Panier.html" class="active">Panier</a>
                </div>
                <div class="colonne">
                <a href="Contact.html" class="active">Contact & A propos</a>
                <a href="Authentification.html" class="active">Connexion</a>
                </div>
        </nav>
        <!-- navigation latéral -->
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <section class="Filtre">
                <h2>Filtre</h2>
                <h4>Prix maximum</h4>
                <select name="prix maximum" id="prixmax" onchange="Filtrage()">
                        <option value="100">100€/personne</option>
                        <option value="200">200€/personne</option>
                        <option value="500">500€/personne</option>
                        <option value="800">800€/personne</option>
                        <option value="9000">900€/personne</option>
                        <option value="1000" selected>1000€/personne</option>
                </select>
                <h4>Choix du Continent</h4>
                <select name="continents" id="continents" onchange="Filtrage()">
                    <option value="0">Europe</option>
                    <option value="1">Amérique</option>
                    <option value="2">Asie</option>
                    <option value="3">Afrique</option>
                    <option value="4">Océanie</option>
                    <option value="5" selected>Tous</option>
            </select>
            <br>
            </section>
        </div>
        <div class="btnBarreLateral">
            <span onclick="openNav()"><img src=../Image/MenuLateral.jpg  alt=Filtre></span>
        </div>
        <div id="Destination"> 
            <template id="ListeVoyage">
                <span class=AfficheDynamique>
                    <a  href="Réservation.html?id={{id}}" id="{{id}}" ><img src={{ville}} alt={{nom}} class='image'></a>
                    <div class="lieu">{{nom}}</div>
                    <div class="prix">{{prix}} €/personne - - - {{temperature}}</div>
                </span>
            </template>
            
        </div>
        <footer>
            <br>
            <p> CGV Mentions Légales </p> 
            <p>Vous avez des questions? Contactez nous ici:</p>
            <a href="Contact.html"> Contact et à propos </a> 
        </footer>
        <script src="../JS/ImageVoyage.js"></script>
    </body>
</html>
